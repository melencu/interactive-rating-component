<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <!-- Rating state -->
      <div id="submit-card" class="submit-card">
        <div class="star">
          <img class="star" src="images/icon-star.svg" alt="Icon star" />
        </div>
        <div class="card-text">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form class="rating-list" action="">
          <input type="radio" id="star1" name="star" value="1" />
          <label for="star1">1</label>
          <input type="radio" id="star2" name="star" value="2" />
          <label for="star2">2</label>
          <input type="radio" id="star3" name="star" value="3" />
          <label for="star3">3</label>
          <input type="radio" id="star4" name="star" value="4" />
          <label for="star4">4</label>
          <input type="radio" id="star5" name="star" value="5" />
          <label for="star5">5</label>
        </form>

                
        <button class="btn">Select a rating</button>
      </div>

      <!-- Thank you state -->
      <div id="final-card" class="submit-card final hidden">
        <img
          src="images/illustration-thank-you.svg"
          alt="Thank you ilustration"
        />
        <p class="given-rating">
          You selected <span class="rating"></span> out of 5
        </p>
        <div class="final-text">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="script.js
    "></script>
  </body>
</html>
